<!DOCTYPE html>
<html>
<head>
<link rel="stylesheet" type="text/css" href="css/style1.css">
	<title></title>
</head>
<body>

<input type="button" id="myButton" name="" value="Click here">
<img src="img/mouse2.jpg">

<script>
	
	document.addEventListener("mousemove", mouseMoving, false);
	function mouseMoving(e) {
		console.log("screen: " + e.screenX + " " + e.screenY);
	}

	var button = document.querySelector("#myButton");
	button.addEventListener("mousemove", mouseMovingC, false);
	function mouseMovingC(e) {
	console.log("client: " + e.clientX + " " + e.clientY);
	}
	
	document.addEventListener("mousewheel", mouseWheeling, false); //IE, Chrome
	document.addEventListener("DOMMouseScroll", mouseWheeling, false); //Firefox

	function mouseWheeling(e) {
	var scrollDirection = e.wheelDelta || -1 * e.detail;
		if (scrollDirection > 0) {
			console.log("Scrolling up! " + scrollDirection);
		} else {
			console.log("Scrolling down! " + scrollDirection);
		}
	}

</script>

</body>
</html>
