<body>
<div></div>
<div id="myDiv" class="bar foo zorb">div with id myDiv</div>

<img src="img/Siblings-Parents.jpg">

<img src="img/Accessing-All-Child-Elements.jpg">

<div></div>

<script>
	
	var myElement = document.querySelector("div");
	myElement.textContent = "Hello";

	//Setting the Style Directly
	myElement.style.backgroundColor = "Green";

	//Adding and Removing Classes Using classList
	var divElement = document.querySelector("#myDiv");
	divElement.classList.add("baz");

	var bodyElement = document.body;
		for (var i = 0; i < bodyElement.children.length; i++) {
			var childElement = bodyElement.children[i];
			console.log(childElement.tagName);
		}

	function theDOMElementWalker(node) {
	if (node.nodeType == 1) {
			// do something with the node
			console.log(node);
			
			node = node.firstChild;

			while (node) {
			theDOMElementWalker(node);
			node = node.nextSibling;

			}
		}
	}

	var frst = document.querySelector("#myDiv");
	theDOMElementWalker(frst);

</script>

</body>
